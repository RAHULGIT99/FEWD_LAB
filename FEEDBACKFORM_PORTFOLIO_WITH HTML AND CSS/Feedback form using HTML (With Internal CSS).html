<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #357abd;
        }

        .optional {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Feedback Form</h2>
        <form>
            <label for="name">Name <span class="optional">(optional)</span></label>
            <input type="text" id="name" name="name" placeholder="Rahul">

            <label for="email">Email <span class="optional">(optional)</span></label>
            <input type="email" id="email" name="email" placeholder="rah123@gmail.com">

            <label for="phone">Phone <span class="optional">(optional)</span></label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890">

            <label for="rating">Rating</label>
            <select id="rating" name="rating">
                <option>1 - Poor</option>
                <option>2 - Fair</option>
                <option>3 - Good</option>
                <option>4 - Very Good</option>
                <option>5 - Excellent</option>
            </select>

            <label for="questions">Questions about product/service</label>
            <textarea id="questions" name="questions" placeholder="Ask us anything..."></textarea>

            <label for="comments">Additional Comments <span class="optional">(optional)</span></label>
            <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

</body>
</html>
